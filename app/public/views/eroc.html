<div class="row" style="margin-bottom: 15px">
  <div class="col-sm-3">
    <label class="control-label">Select Database:</label>
    <div class="form-group">
      <select ng-model="projectID" ng-change="changeProject()" class="form-control">
        <option ng-repeat="project in projectIDs" value={{project}}>{{project}}</option>
      </select>
    </div>
  </div>
  <div class="col-sm-2">
    <label class="control-label">SUID:</label>
    <div class="form-group">
      <input ng-model="suid" class="form-control" type="number" placeholder="Enter SUID">
    </div>
  </div>
  <div class="col-sm-2">
    <label class="control-label">Status Code:</label>
    <div class="form-group">
      <select ng-model="statusCode" class="form-control">
        <option value="">Any</option>
        <option ng-repeat="code in statusCodes" value={{code.STATUSCODE}}>{{code.STATUSCODE}}</option>
      </select>
    </div>
  </div>
  <div class="col-sm-4">
    <label class="control-label">Search Between Dates:</label>
    <div class="input-daterange input-group" id="datepicker">
      <input type="text" ng-model="minDate" class="form-control" name="start" />
      <span class="input-group-addon">to</span>
      <input type="text" ng-model="maxDate" class="form-control" name="end" />
    </div>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-primary" style="margin-top: 25px" ng-click=search()>Search</button>
  </div>
</div>
<div class="pull-left">
  <label class="control-label">{{feedback}}</label>
  <br>
  <ul class="pagination" style="margin: 0px;">
    <li><a ng-click="changePage(-1)" role="button" href=""><span aria-label="Previous">«</span></a></li>
    <li><input disabled style="width: 50px; float:left" class="form-control" ng-change="search()" ng-model="page" value=0/></li>
    <li><a ng-click="changePage(1)" role="button" href=""><span aria-label="Next">»</span></a></li>
  </ul>
</div>
<div class="pull-right">
  <label class="control-label">Results Per Page:</label>
  <form style="margin-top: 5px;">
    <input checked ng-model="perPage" type="radio" value="25">&nbsp;25&nbsp;
    <input ng-model="perPage" type="radio" value="50">&nbsp;50&nbsp;
    <input ng-model="perPage" type="radio" value="100">&nbsp;100&nbsp;
  </form>
</div>
<table class="table table-striped table-hover table-bordered results-table">
  <thead>
    <tr>
      <th class="sort-table-header" ng-click="changeSort('SUID')">SUID</th>
      <th class="sort-table-header" ng-click="changeSort('STATUSCODE')">Status Code</th>
      <th class="sort-table-header" ng-click="changeSort('TimeTaken')">Time Taken</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="activity in vActivityLog">
      <td>{{activity.SUID}}</td>
      <td>{{activity.STATUSCODE}}</td>
      <td>{{formatTime(activity.TimeTaken)}}</td>
    </tr>
  </tbody>
</table>
