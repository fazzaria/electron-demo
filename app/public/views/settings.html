<div id="duplicateSettings" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Duplicate Settings</h4>
      </div>
      <div class="modal-body">
        <p>Duplicate the settings of {{projectID}} with the following new project ID:</p>
        <input type="text" placeholder="New Project ID" ng-model="iProjectID" class="form-control" />
        <button class="btn btn-primary" style="margin-top: 15px" ng-click=duplicateSettings()>Create</button>
      </div>
      <div class="modal-footer">
        <button id="closeDuplicateSettings" type="button" class="btn btn-default" data-dismiss="modal">Duplicate</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <label class="control-label">Project ID:</label>
    <div class="form-group">
      <select ng-model="projectID" ng-change="changeProject()" class="form-control">
        <option ng-repeat="project in projectIDs" value="{{project.ProjectID}}">{{project.ProjectID}}</option>
      </select>
    </div>
  </div>
</div>
<div style="margin-bottom: 45px;">
  <div class="pull-left">
    <label class="control-label">{{feedback}}</label>
  </div>
  <div class="pull-right">
    <button id="duplicateSettingsButton" data-toggle="modal" data-target="#duplicateSettings" class="btn btn-danger" style="display: none">Duplicate Settings</button>
  </div>
</div>
<table class="table table-striped table-hover table-bordered results-table">
  <thead>
    <tr>
      <th>Setting Type</th>
      <th>Setting Name</th>
      <th>Setting Value</th>
      <th>Is Displayed</th>
      <th>Save</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="setting in settings">
      <td>{{setting.SettingType}}</td>
      <td>{{setting.SettingName}}</td>
      <td><input id="{{'field' + setting.SettingID}}" value="{{setting.SettingValue}}"></td>
      <td>{{setting.IsDisplayed}}</td>
      <td><button class="btn btn-primary center-block" ng-click="saveChange(setting.SettingID)">Save</button></td>
    </tr>
  </tbody>
</table>
