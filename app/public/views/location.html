<div class="row">
  <div class="col-sm-3">
    <label class="control-label">Select User Database:</label>
    <div class="form-group">
      <select ng-model="database" ng-change="changeDB()" class="form-control">
        <option ng-repeat="db in dbs" value="{{db}}">{{db}}</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <label class="control-label">Project ID:</label>
    <div class="form-group">
      <select ng-model="projectID" placeholder="" class="form-control">
        <option value="">Any</option>
        <option ng-repeat="project in projectIDs" value="{{project.ProjectID}}">{{project.ProjectID}}</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <label class="control-label">Username:</label>
    <input type="text" ng-model="username" class="form-control" />
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="control-label">Start ID:</label>
    <select ng-model="startID" placeholder="" class="form-control">
      <option value="">Any</option>
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
      <option value="9">9</option>
    </select>
  </div>
  <div class="col-sm-4">
    <label class="control-label">Search Between Dates:</label>
    <div class="input-daterange input-group" id="datepicker">
      <input type="text" ng-model="minMyDay" class="form-control" name="start" />
      <span class="input-group-addon">to</span>
      <input type="text" ng-model="maxMyDay" class="form-control" name="end" />
    </div>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-primary" style="margin-top: 25px" ng-click=search()>Search</button>
  </div>
</div>
<div style="margin-top: 15px;">
  <div class="pull-left">
    <label class="control-label">{{feedback}}</label>
    <br>
    <ul class="pagination" style="margin: 0px;">
      <li><a ng-click="changePage(-1)" role="button" href=""><span aria-label="Previous">«</span></a></li>
      <li><input disabled style="width: 50px; float: left" class="form-control" ng-change="search()" ng-model="page" value=0/></li>
      <li><a ng-click="changePage(1)" role="button" href=""><span aria-label="Next">»</span></a></li>
    </ul>
  </div>
  <div class="pull-right">
    <label class="control-label">Results Per Page:</label>
    <br>
    <form style="margin-top: 5px;">
      <input checked=true ng-model="perPage" type="radio" value="10">&nbsp;10&nbsp;
      <input ng-model="perPage" type="radio" value="15">&nbsp;15&nbsp;
      <input ng-model="perPage" type="radio" value="20">&nbsp;20&nbsp;
    </form>
  </div>
</div>
<table class="table table-striped table-hover table-bordered results-table">
  <thead>
    <tr>
      <th class="sort-table-header" ng-click="changeSort('StaffID')">Staff ID</th>
      <th class="sort-table-header" ng-click="changeSort('StartID')">Start ID</th>
      <th class="sort-table-header" ng-click="changeSort('MyDayDateTimeStamp')">Timestamp</th>
      <th class="sort-table-header" ng-click="changeSort('TotalTime')">Total Time</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="location in tblLocationData">
      <td>{{location.StaffID}}</td>
      <td>{{location.StartID}}</td>
      <td>{{location.MyDayDateTimeStamp}}</td>
      <td>{{location.TotalTime}}</td>
    </tr>
  </tbody>
</table>
