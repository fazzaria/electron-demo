<div class="row">
  <div class="col-sm-3">
    <label class="control-label">Select Project:</label>
    <div class="form-group">
      <select ng-model="projectID" placeholder="" ng-change="changeProject()" class="form-control">
        <option ng-repeat="project in projectIDs" value={{project}}>{{project}}</option>
      </select>
    </div>
  </div>
  <div class="col-sm-4">
    <label class="control-label">Search Between Dates:</label>
    <div class="input-daterange input-group" id="datepicker">
      <input type="text" ng-model="minDate" class="form-control" name="start" />
      <span class="input-group-addon">to</span>
      <input type="text" ng-model="maxDate" class="form-control" name="end" />
    </div>
  </div>
  <div class="col-sm-1">
    <button class="btn btn-primary" id="metricSearch" style="margin-top: 25px" ng-click=search()>Search</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="pull-left">
      <label class="control-label">{{feedback}}</label>
    </div>
  </div>
</div>
<table class="table table-striped table-hover table-bordered results-table">
  <thead>
    <tr>
      <th ng-repeat="metric in metrics">{{metric.Name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td ng-repeat="metric in metrics">{{metric.Value}}</td>
    </tr>
  </tbody>
</table>
